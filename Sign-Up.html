<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
  <div class="wrapper">
        <div class="login_box">

          <div class="login-header">
            <span>Sign Up</span>
            <p> Please fill in the form to create an account</p>
            <hr>
          </div>
          <div class="input_box">
              <input type="text" id="email" class="input-field" required>
              <label for="email" class="label">Email</label>
              <i class="bx bx-user icon"></i>
          </div>
          <div class="input_box">
              <input type="password" id="passwd" class="input-field" required>
              <label for="passwd" class="label">Password</label>
              <i class="bx bx-lock-alt icon"></i>

              <div class="input_box">
              <input type="password" id="retype-passwd" class="input-field" required>
              <label for="retype-passwd" class="label">Retype Password</label>
              <i class="bx bx-lock-alt icon"></i>
<!--
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
          <label for="remember" class="label">Remember Me </label>
              -->
          <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button  type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</body>
</html>
