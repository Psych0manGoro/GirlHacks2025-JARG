<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

    <div class="wrapper">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Pergamonmuseum_-_Antikensammlung_-_Pergamonaltar_13_detail.jpg/250px-Pergamonmuseum_-_Antikensammlung_-_Pergamonaltar_13_detail.jpg" alt="Gaia" 250px, 250px>
<body>
        <div class="login_box">

        <div class="login-header">
            <span>Login</span>
        </div>
        <div class="input_box">
            <input type="text" id="user" class="input-field" required>
            <label for="user" class="label">Username</label>
            <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
            <input type="password" id="passwd" class="input-field" required>
            <label for="passwd" class="label">Password</label>
            <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="Submit"> 
            <button type="button" id="button-login"> Submit </button>
            <!-- Use Ajax to send post request for each different request.-->

                <script type="text/javascript">
                    $(document).ready(function(){

                        $("#button-login").click(function(){
                            var uname = $("#username").val();
                            var passwd = $("#password").val();

                            if(uname || passwd == ""){
                                alert("Please enter both username and password");
                            } else {
                                var fdata = $("form").serialize();
                                var url = "http://localhost/index.html"

                                $.ajax({
                                    method:"POST",
                                    url:url,
                                    data:fdata,
                                    dataType: "text",
                                    success:function(result){
                                    },
                                    error:function(eobj,etxt,err){
                                        console.log(etxt);
                                    }
                                });
                            }
                        });
                    });
                    </script>
        </div>
        <div class="remember-forgot"> 
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me </label>
            </div>
        </div>

        <div class="forgot">
            <a href="#">Forgot</a>
        </div>

        <div class="no-account">
            <p> No account?
            <a href="signup.html" style="text-decoration: none;">
                Create an account
            </a>
        </p>
        </div>

        </div>
        </div>
    </form>
    </body>
</html>
